<div class="login-container">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <div class="field">
      <label for="username">Usuario</label>
      <input pInputText id="username" [(ngModel)]="username" placeholder="Ingrese su usuario" />
    </div>

    <div class="field">
      <label for="password">Contraseña</label>
      <input pInputText id="password" type="password" [(ngModel)]="password" placeholder="Ingrese su contraseña" />
    </div>

    <div class="login-actions">
      <p-button label="Login" icon="pi pi-check" (onClick)="login()"></p-button>
    </div>

    <p-toast></p-toast>
  </div>
</div>
